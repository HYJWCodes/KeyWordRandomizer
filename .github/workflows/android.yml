name: Build Signed AAB for Google Play

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip git wget \
          autoconf automake libtool libltdl-dev pkg-config
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Preinstall SDK Build Tools 33.0.2
      run: |
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        yes | sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "build-tools;33.0.2" "platforms;android-33"

    - name: Decode keystore from base64
      run: |
        echo "$KEYSTORE_B64" | base64 -d > release-key.jks
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

    - name: Configure signing
      run: |
        echo "[app]" >> local.properties
        echo "android.keystore = release-key.jks" >> local.properties
        echo "android.keyalias = $KEY_ALIAS" >> local.properties
        echo "android.keystore_passwd = $KEYSTORE_PASSWORD" >> local.properties
        echo "android.keyalias_passwd = $KEY_ALIAS_PASSWORD" >> local.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}

    - name: Build signed AAB
      run: |
        buildozer android release aab

    - name: Upload AAB as artifact
      uses: actions/upload-artifact@v4
      with:
        name: signed-aab
        path: bin/*.aab
