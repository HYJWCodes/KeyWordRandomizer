name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip git wget \
          autoconf automake libtool pkg-config libffi-dev libssl-dev \
          libltdl-dev libncurses-dev zlib1g zlib1g-dev \
          ccache libpng-dev libjpeg-dev

        pip install --upgrade pip
        pip install buildozer cython

    - name: Manually install Android SDK and patch sdkmanager path
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg

        # Download and unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip

        # Move inner cmdline-tools to 'latest'
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest

        # Create legacy tools/bin path for Buildozer compatibility
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
        ln -s $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
               $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

        # Install the required SDKs
        yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: jangre-random-machine-apk
